<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Interaction</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .key {
            width: 50px;
            height: 200px;
            margin: 2px;
            display: inline-block;
            border: 1px solid black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .key.black {
            width: 30px;
            height: 120px;
            margin-left: -15px;
            margin-right: -15px;
            position: relative;
            z-index: 1;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .keys {
            display: flex;
            position: relative;
        }
        .key:active {
            transform: translateY(5px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .key.black:active {
            transform: translateY(3px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Interactive Piano</h1>
    <div class="keys">
        <div class="key" data-note="C"></div>
        <div class="key black" data-note="C#"></div>
        <div class="key" data-note="D"></div>
        <div class="key black" data-note="D#"></div>
        <div class="key" data-note="E"></div>
        <div class="key" data-note="F"></div>
        <div class="key black" data-note="F#"></div>
        <div class="key" data-note="G"></div>
        <div class="key black" data-note="G#"></div>
        <div class="key" data-note="A"></div>
        <div class="key black" data-note="A#"></div>
        <div class="key" data-note="B"></div>
    </div>

    <script>
        const noteColors = {
            "C":  [1.0, 0.0, 0.0],
            "C#": [1.0, 0.5, 0.0],
            "D":  [1.0, 1.0, 0.0],
            "D#": [0.5, 1.0, 0.0],
            "E":  [0.0, 1.0, 0.0],
            "F":  [0.0, 1.0, 0.5],
            "F#": [0.0, 1.0, 1.0],
            "G":  [0.0, 0.5, 1.0],
            "G#": [0.0, 0.0, 1.0],
            "A":  [0.5, 0.0, 1.0],
            "A#": [1.0, 0.0, 1.0],
            "B":  [1.0, 0.0, 0.5]
        };

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            const note = key.dataset.note;
            if (noteColors[note]) {
                const [r, g, b] = noteColors[note];
                key.style.backgroundColor = `rgb(${r * 255}, ${g * 255}, ${b * 255})`;
            }

            key.addEventListener('click', () => {
                console.log(`Played: ${note}`);
            });
        });
    </script>
</body>
</html>
